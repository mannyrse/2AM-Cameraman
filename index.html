<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2AM Cameraman</title>
    <link rel="icon" type="image/x-icon" href="assets/images/pictures.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <video class="background-video" autoplay muted id="introVideo" src="assets/videos/moon.mp4"></video>
    <video class="background-video" muted id="secondVideo" src="assets/videos/waves.mp4" style="display: none;" loop></video>

    <div class="navigation-container">
        <button class="navigation-item hidden-slide" onclick="openWindow('window1')">
            <img src="assets/images/about.png" alt="Icon for 'About' window.">
            <span class="nav-text">About Me</span>
        </button>
        <button class="navigation-item hidden-slide" onclick="openWindow('window2')">
            <img src="assets/images/pictures.png" alt="Icon for 'Pictures' window.">
            <span class="nav-text">Pictures</span>
        </button>
        <button class="navigation-item hidden-slide" onclick="openWindow('window3')">
            <img src="assets/images/videos.png" alt="Icon for 'Videos' window.">
            <span class="nav-text">Videos</span>
        </button>
    </div>

    <!-- About -->
    <div id="window1" class="floating-window">
        <div class="window-header draggable" onmousedown="dragWindow(event, 'window1')">
            <button class="close-btn" onclick="closeWindow('window1')">&times;</button>
            <h2 class="window-title">About Me</h2>
        </div>
        <p>Content for window 1</p>
        <div class="resize-handle" onmousedown="initResize(event, 'window1')"></div>
    </div>

    <!-- Pictures -->
    <div id="window2" class="floating-window">
        <div class="window-header draggable" onmousedown="dragWindow(event, 'window2')">
            <button class="close-btn" onclick="closeWindow('window2')">&times;</button>
            <h2 class="window-title">Pictures</h2>
        </div>
        <p>Content for window 2</p>
        <div class="resize-handle" onmousedown="initResize(event, 'window2')"></div>
    </div>

    <!-- Videos -->
    <div id="window3" class="floating-window">
        <div class="window-header draggable" onmousedown="dragWindow(event, 'window3')">
            <button class="close-btn" onclick="closeWindow('window3')">&times;</button>
            <h2 class="window-title">Videos</h2>
        </div>
        <div class="video-container">
            <!-- Video 1 -->
            <div class="video-item">
                <iframe class="youtube-video" src="https://www.youtube.com/embed/vf49liYu718" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class="video-description">Short description for Video 1</p>
            </div>
            <!-- Video 1 -->
            <div class="video-item">
                <iframe class="youtube-video" src="https://www.youtube.com/embed/vf49liYu718" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class="video-description">Short description for Video 1</p>
            </div>
            <!-- Video 1 -->
            <div class="video-item">
                <iframe class="youtube-video" src="https://www.youtube.com/embed/vf49liYu718" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <p class="video-description">Short description for Video 1</p>
            </div>
            <!-- Repeat for more videos... -->
        </div>
        <div class="resize-handle" onmousedown="initResize(event, 'window3')"></div>
    </div>

    <footer class="taskbar">
        <div class="social-media-icons">
            <a href="https://www.instagram.com/2am_cameraman/" target="_blank"><img src="assets/images/Instagram.png" alt="Icon for Instagram link"></a>
            <a href="https://x.com/maxhescav?s=21&t=2je7gYnLTKZDAx42Ce9fng" target="_blank"><img src="assets/images/twitter.png" alt="Icon for Twitter link"></a>
            <a href="https://www.youtube.com/@2amCameraman" target="_blank"><img src="assets/images/YouTube.png" alt="Icon for YouTube link"></a>
        </div>
        <div class="time" id="taskbarTime"></div>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
